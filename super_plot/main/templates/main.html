{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous">

    {% load static %}

    <style>
        {% block add_styles %}
        {% endblock %}
    </style>

    <title>PlotIt</title>
</head>

<body>
    {% include "navbar.html" %}
    
    {% block content %}
    {% endblock %}

    <form method="POST" action="{% url 'main:main' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mt-2">
            <label for="link">Link</label>
            <input type="text" class="form-control" id="link" name="link" placeholder=""
                value="">
        </div>

        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary" style="width: 100%;" name="upload" value=1>Upload</button>
        </div>
    </form>
    
    <form method="POST" action="{% url 'main:main' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group mt-2">
            <label for="formFile" class="form-label">Choose file*</label>
            <input class="form-control" type="file" id="formFile" name="file" accept=".csv" required>
        </div>

        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary" style="width: 100%;" name="upload" value=1>Upload</button>
        </div>
    </form>
    <div class="container-fluid">
        <br>
        <br>
        {% autoescape off %}
        {{ plot1 }}
        {{ plot2 }}
        {{ plot3 }}
        {{ plot4 }}
        {% endautoescape %}
    
        <br>
        <br>
    </div>

    {% include "footer.html" %}

    <!-- our JS -->
    <script src="{% static "gfr/index.js" %}"></script>
</body>
</html>
